<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" th:action="@{/edit(id=${book.id})}" th:method="post" action="books.html">
    <h1>Book Info:</h1>

    <div class="row">
        <label for="book-id">ID:</label>
        <input id="book-id" type="text" readonly="readonly" th:value="${book.id}" value="1"/>
    </div>

    <div class="row">
        <label for="book-name">Name:</label>
        <input id="book-name" name="name" type="text" th:value="${book.name}" value="Book name"/>
    </div>

    <div class="row">
        <label for="author">Author:</label>
        <input id="author" type="text" readonly="readonly" th:value="${book.author.fullName}" value="Book author"/>
    </div>

    <div class="row">
        <label for="genre">Genre:</label>
        <input id="genre" type="text" readonly="readonly" th:value="${book.genre.name}" value="Book genre"/>
    </div>

    <!--    <input id="book-author" name="author.id" type="hidden" readonly="readonly" th:value="${book.author.id}" value="Book author ID"/>-->
    <!--    <input id="book-genre" name="genre.id" type="hidden" readonly="readonly" th:value="${book.genre.id}" value="Book genre ID"/>-->

    <div class="row">
        <button type="submit">Save</button>
    </div>
</form>

<form id="delete-form" th:action="@{/delete(id=${book.id})}" th:method="post" action="books.html">
    <div class="row">
        <button type="submit" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
    </div>
</form>


</body>
</html>
