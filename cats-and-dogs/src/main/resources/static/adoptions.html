<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all adoptions</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .adoptions, .adoptions td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/animalAdoptions.js"></script>
</head>
<body>

<span>
    <a href="/animals.html">Animals</a>
</span>

<span>
    <a href="/owners.html">Owners</a>
</span>

<span style="display: none;" id="adoptionsLink">
    <a href="/adoptions.html">Adoptions</a>
</span>
<span id="adoptionsNoLink">
    Adoptions
</span>

<span id="adoptionList">
<h1>Adoptions:</h1>

<table class="adoptions" id="adoptions">
    <thead>
    <tr>
        <th>ID</th>
        <th>Owner</th>
        <th>Animal</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div style="padding-top: 10px;">
    <input type="button" onclick="showEditor()" value="Add Adoption">
</div>

</span>

<span id="adoptionEditor" hidden="hidden">

<table style="padding-top: 50px;">
    <input type="hidden" readonly id="adoptionId">
    <tr>
        <td><label for="adoptionOwnerId">Owner</label></td>
        <td><select id="adoptionOwnerId"></select></td>
    </tr>
    <tr>
        <td><label for="adoptionAnimalId">Animal</label></td>
        <td><select id="adoptionAnimalId"></select></td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" onclick="saveAdoption()" value="Save"></td>
    </tr>
</table>

</span>

<script>
    $(document).ready(loadAdoptions());
</script>

</body>
</html>
