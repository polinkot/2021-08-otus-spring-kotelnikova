            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<table class="adoptions" id="adoptions">

    <tr>
        <th>ID</th>
        <th>Хозяин</th>
        <th>Животное</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

    <input type="button" onclick="showEditor()" value="Добавить">

</span>

<table style="padding-top: 50px;">

    <tr>
        <td><label for="adoptionOwnerId">Хозяин</label></td>
        <td><select id="adoptionOwnerId"></select></td>
    </tr>
    <tr>
        <td><label for="adoptionAnimalId">Животное</label></td>
        <td><select id="adoptionAnimalId"></select></td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" onclick="saveAdoption()" value="Сохранить"></td>
    </tr>
</table>

</span>

    $(document).ready(loadAdoptions());
