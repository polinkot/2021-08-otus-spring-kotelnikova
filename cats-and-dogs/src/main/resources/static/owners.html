<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Список хозяев</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .owners, .owners td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/owners.js"></script>
</head>
<body>

<span>
    <a href="/animals.html">Животные</a>
</span>

<span style="display: none;" id="ownersLink">
    <a href="/owners.html">Хозяева</a>
</span>

<span id="ownersNoLink">
    Хозяева
</span>

<span>
    <a href="/adoptions.html">Пристройства</a>
</span>

<span>
    <a href="/actuator">Actuator</a>
</span>

<span>
    <a href="/swagger-ui/index.html">Swagger</a>
</span>

<span id="ownerList">
<h1>Хозяева:</h1>

<table class="owners" id="owners">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Адрес</th>
        <th>Телефон</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div style="padding-top: 10px;">
    <input type="button" onclick="showEditor()" value="Добавить">
</div>

</span>

<span id="ownerEditor" hidden="hidden">

<table style="padding-top: 50px;">
    <tr>
        <td><label for="ownerId">ID</label></td>
        <td><input type="text" readonly id="ownerId"></td>
    </tr>
    <tr>
        <td><label for="ownerName">Имя</label></td>
        <td><input type="text" id="ownerName"></td>
    </tr>
    <tr>
        <td><label for="ownerAge">Возраст</label></td>
        <td><input type="text" id="ownerAge"></td>
    </tr>
    <tr>
        <td><label for="ownerAddress">Адрес</label></td>
        <td><input type="text" id="ownerAddress"></td>
    </tr>
    <tr>
        <td><label for="ownerPhone">Телефон</label></td>
        <td><input type="text" id="ownerPhone"></td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" onclick="saveOwner()" value="Сохранить"></td>
    </tr>
</table>

<span id="animalList">
    <h3>Животные:</h3>
    <table class="owners" id="animals">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Вид</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</span>

</span>

<script>
    $(document).ready(loadOwners());
</script>

</body>
</html>
