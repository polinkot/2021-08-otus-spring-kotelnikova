<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>List of all animals</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .animals, .animals td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/animals.js"></script>
</head>
<body>

<span id="animalsNoLink">
    Animals
</span>

<span style="display: none;" id="animalsLink">
    <a href="/animals.html">Animals</a>
</span>

<span>
    <a href="/owners.html">Owners</a>
</span>

<span>
    <a href="/adoptions.html">Adoptions</a>
</span>

<span>
    <a href="/actuator">Actuator</a>
</span>

<span>
    <a href="/swagger-ui/index.html">Swagger</a>
</span>

<span id="animalList">
<h1>Animals:</h1>

<table class="animals" id="animals">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Status</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div style="padding-top: 10px;">
    <input type="button" onclick="showEditor()" value="Add Animal">
</div>

</span>

<span id="animalEditor" hidden="hidden">

<table style="padding-top: 50px;">
    <tr>
        <td><label for="animalId">ID</label></td>
        <td><input type="text" readonly id="animalId"></td>
    </tr>
    <tr>
        <td><label for="animalName">Name</label></td>
        <td><input type="text" id="animalName"></td>
    </tr>
    <tr>
        <td><label for="animalGender">Gender</label></td>
        <td>
             <select id="animalGender">
                <option value="MALE" selected>Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="animalAge">Age</label></td>
        <td><input type="text" id="animalAge"></td>
    </tr>
    <tr>
        <td><label for="animalSterilized">Sterilized</label></td>
        <td><input type="checkbox" id="animalSterilized"/></td>
    </tr>
    <tr>
        <td><label for="animalVaccinated">Vaccinated</label></td>
        <td><input type="checkbox" id="animalVaccinated"/></td>
    </tr>
    <tr>
        <td><label for="animalStatus">Status</label></td>
        <td>
            <select id="animalStatus">
                <option value="NOT_ADOPTED" selected>Not Adopted</option>
                <option value="ADOPTED">Adopted</option>
            </select>
        </td>
    </tr>
    <tr>
        <td><label for="animalType">Type</label></td>
        <td>
            <select id="animalType">
                <option value="CAT" selected>Cat</option>
                <option value="DOG">Dog</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2"><input type="button" onclick="saveAnimal()" value="Save"></td>
    </tr>
</table>

</span>

<script>
    $(document).ready(loadAnimals());
</script>

</body>
</html>
